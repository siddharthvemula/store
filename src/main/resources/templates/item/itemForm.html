<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Item Form</h1>
<form action="#" th:action="@{/item}" th:object="${item}" method="post">
    <input type="hidden" th:value="${item.id}" name="id" />
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Description: <input type="text" th:field="*{description}" /></p>
    <p>Price: <input type="text" th:field="*{price}" /></p>
    <p>Quantity: <input type="text" th:field="*{quantity}" /></p>
    <p>Image URL: <input type="text" th:field="*{imageUrl}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
